<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>สรุปวันนี้ใครลาบ้าง</title>
</head>
<body style="margin:0;padding:24px;font-family:Segoe UI,Arial,Helvetica,sans-serif;color:#111827;background:#ffffff;">
  <h3 style="margin:0 0 16px 0;">สรุปวันนี้ ({{ today }}) — ผู้ที่ลางาน</h3>
  {% if items %}
    <ul style="margin:0 0 12px 18px;padding:0;">
    {% for it in items %}
      <li style="margin:6px 0;">
        {{ it.name }} — {{ it.leave_type }} ({{ it.start }}–{{ it.end }}, {{ it.total_days }} วัน)
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p style="margin:0 0 12px 0;">วันนี้ไม่มีผู้ลางาน</p>
  {% endif %}
  <p style="font-size:12px;color:#6b7280;margin:18px 0 0 0;">
    เข้าระบบ: <a href="{{ site_url }}" style="color:#3b82f6;text-decoration:underline;">{{ site_url }}</a>
  </p>
</body>
</html>
