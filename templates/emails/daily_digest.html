<!DOCTYPE html>
<html lang="th">
<head><meta charset="utf-8"><title>สรุปวันนี้ใครลาบ้าง</title></head>
<body>
  <h3>สรุปวันนี้ ({{ today }}) — ผู้ที่ลางาน</h3>
  {% if items %}
    <ul>
    {% for it in items %}
      <li>{{ it.name }} — {{ it.leave_type }} ({{ it.start }}–{{ it.end }}, {{ it.total_days }} วัน)</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>วันนี้ไม่มีผู้ลางาน</p>
  {% endif %}
  <p style="font-size:12px;color:#777">เข้าระบบ: <a href="{{ site_url }}">{{ site_url }}</a></p>
</body>
</html>
